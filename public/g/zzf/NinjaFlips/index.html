<script type="text/javascript">

function getQueryString(name) {
var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
var r = document.referrer.slice(document.referrer.indexOf('?')+1).match(reg);
if (r != null) return unescape(r[2]); return null;
}


var postUrl = '/openinterface/AddGameScore.ashx?GameId='+ getQueryString('gameid') + '&Score=';

function postScore(url) {
    var url = postUrl + url
    var xmlHttpReq = null; 
    if (window.ActiveXObject) { 
        xmlHttpReq = new ActiveXObject("Microsoft.XMLHTTP");
    } else if (window.XMLHttpRequest) { 
        xmlHttpReq = new XMLHttpRequest(); 
    }
    if (xmlHttpReq != null) { 
        xmlHttpReq.open("GET", url, true); 
        xmlHttpReq.onreadystatechange = RequestCallBack; 
        xmlHttpReq.send(null); 
    }

    function RequestCallBack() { 
        if (xmlHttpReq.readyState == 4) {
            if (xmlHttpReq.status == 200) {
                //将xmlHttpReq.responseText的值赋给ID为 resText 的元素
                // document.getElementById("resText").innerHTML = xmlHttpReq.responseText;

                if(xmlHttpReq.responseText == 2){
                    var parentUrl = window.parent.location.href;
                    if(parentUrl.indexOf('/m/')>0){
                        loginUrl = '/m/customer/login.aspx?fromUrl='+ parentUrl;
                    }
                    else{
                        loginUrl = '/customer/logandreg.aspx?fromUrl='+ parentUrl;
                    }         
                    var r=confirm("您还未登陆，登陆后可提交比分到排行榜")
                    if (r==true)
                        { window.parent.location.href = loginUrl; }
                    else
                        { 

                        }
                    }
                }
                // alert(xmlHttpReq.responseText)
                window.parent.myAjax('/openinterface/GetGameRankList.ashx','10',getQueryString('gameid'));
            }
        }
    }

    function goLeaderboard(){
        try{
            window.parent.goleaderboardPage();
        }
        catch(err){

        }
    }
</script>
